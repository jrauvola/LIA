<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Feedback responsive cards</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article">
               <img src="assets/img/landscape-1.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Your Charm Factor</span>
                  <h2 class="card__title">The Good and the Bad</h2>
                  <a href="#" class="card__button">Let's Get Better!</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/landscape-2.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Skills Arsenal</span>
                  <h2 class="card__title">Technical Prowess</h2>
                  <a href="#" class="card__button">Find Out More!</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/landscape-3.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">The Art of Interviewing</span>
                  <h2 class="card__title">Guidelines</h2>
                  <a href="#" class="card__button">Read On!</a>
               </div>
            </article>
         </div>
      </div>
   </body>
</html>
