<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Bars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="skills">
  <div class="skill">
    <div class="skill-name">% Smile</div>
    <div class="skill-bar">
      <div class="skill-per" per="Awesome!" style="max-width:90%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Speaking Rate</div>
    <div class="skill-bar">
      <div class="skill-per" per="Good" style="max-width:70%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">% Unvoiced</div>
    <div class="skill-bar">
      <div class="skill-per" per="Average" style="max-width:60%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Expressiveness</div>
    <div class="skill-bar">
      <div class="skill-per" per="Okay" style="max-width:20%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Voice Modulation</div>
    <div class="skill-bar">
      <div class="skill-per" per="Poor" style="max-width:5%"></div>
    </div>
  </div>


</div>

</body>
</html>
